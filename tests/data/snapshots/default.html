<!DOCTYPE html>
<html>
  <head>
    <title>Premark Presentation</title>
    <meta charset="utf-8">
    <style>
@import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
@import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
@import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

body { font-family: 'Droid Serif'; }
h1, h2, h3 {
   font-family: 'Yanone Kaffeesatz';
   font-weight: normal;
}
.remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

/* Allow 2-column formats */
.flex {
    display: flex;
}
.half-flex-container {
    flex: 46%;
    min-width: 46%;
    margin: 2%;
}
.allow-wrap div {
    white-space: normal;
}

/* Special styling for overall and section titles */
.premark-prez-title > h1 {
    font-size: 7rem;
}
.premark-prez-title > p {
    font-size: 2rem;
}
.premark-section-title > h1 {
    font-size: 7rem;
}
.premark-section-title > h2 {
    font-size: 4rem;
}

</style>
  </head>
  <body>
    <textarea id="source">

class: center, middle

# Title

---

# Agenda

1. Introduction
2. Deep-dive
3. ...

---

# Introduction


    </textarea>
    
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      var slideshow = remark.create(
        {"ratio": "16:9", "slideNumberFormat": "(%current%/%total%)", "countIncrementalSlides": false, "highlightLines": true}
      );
    </script>
  </body>
</html>
