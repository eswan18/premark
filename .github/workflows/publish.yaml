name: Publish Distributions to PyPI, Test and Prod

on:
  workflow_run:
    workflows: ["CI"]
    branches:
      - main
      - 'releases/**'

jobs:
  build-n-publish:
    name: Build and Publish Distributions to PyPI
    runs-on: ubuntu-latest
    # Only run job if the corresponding CI pipeline succeeded.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Build and Deploy Tools
        run:
          pip install build twine
      - name: Build wheel and sdist
        run:
          python -m build
      - name: Publish Distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          # In Test PyPI, we don't care about duplicate releases.
          skip_existing: true
      - name: Publish Distribution to PyPI
        # Only publish to *real* PyPI if this commit has a tag.
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
